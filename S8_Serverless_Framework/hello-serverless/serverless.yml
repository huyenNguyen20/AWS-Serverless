service: hello-serverless
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: ap-southeast-1
  memorySize: 256
  timeout: 10

functions:
  hello:
    handler: handler.hello
    memorySize: 128
    timeout: 3
    vpc:
      securityGroupIds:
        - sg-915ec9dd
      subnetIds:
        - subnet-f600b290
        - subnet-de4be996
  add:
    handler: add.add
    events:
      - http: 
         path: math/add
         method: post
         cors: true
  
  addBM:
    handler: add-bm.add
    events:
      - http:
          path: math/add-bm
          method: post
          integration: lambda
          request:
            template:
              application/json: >
                #set($inputRoot = $input.path('$'))
                {
                  "num1": $inputRoot.input.operand1,
                  "num2": $inputRoot.input.operand2
                }
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
              Content-Type: "'application/json'"
            template: >
                #set($inputRoot = $input.path('$'))
                {
                  "result": $inputRoot
                }